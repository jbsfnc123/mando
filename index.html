<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Prompt AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menambahkan sedikit style tambahan untuk pengalaman yang lebih baik */
        body {
            font-family: 'Inter', sans-serif;
        }
    </g-style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900">AI Prompt Generator</h1>
            <p class="mt-2 text-lg text-slate-600">Buat deskripsi gambar yang detail dan terstruktur untuk hasil terbaik.</p>
        </header>

        <form action="#" method="POST">
            <div class="space-y-12">

                <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                    <h2 class="text-2xl font-semibold leading-7 text-slate-900 border-b border-slate-200 pb-4 mb-8">
                        1. Deskripsi Utama Gambar
                    </h2>
                    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        
                        <div class="sm:col-span-3">
                            <label for="main-subject" class="block text-sm font-medium leading-6 text-slate-900">Subjek Utama / Aksi</label>
                            <div class="mt-2">
                                <input type="text" name="main-subject" id="main-subject" placeholder="Contoh: Astronot sedang menunggangi kuda" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="background" class="block text-sm font-medium leading-6 text-slate-900">Lingkungan / Latar Belakang</label>
                            <div class="mt-2">
                                <input type="text" name="background" id="background" placeholder="Contoh: Di planet Mars dengan pemandangan futuristik" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="art-style" class="block text-sm font-medium leading-6 text-slate-900">Gaya Seni</label>
                            <div class="mt-2">
                                <select id="art-style" name="art-style" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Gaya</option>
                                    <option>Fotorealistis</option>
                                    <option>Seni Digital</option>
                                    <option>Gaya Anime</option>
                                    <option>Lukisan Cat Minyak</option>
                                    <option>Kartun</option>
                                    <option>Seni Konsep</option>
                                    <option>Cyberpunk</option>
                                    <option>Steampunk</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="lighting" class="block text-sm font-medium leading-6 text-slate-900">Pencahayaan</label>
                            <div class="mt-2">
                                <select id="lighting" name="lighting" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Cahaya</option>
                                    <option>Cinematic Lighting</option>
                                    <option>Golden Hour</option>
                                    <option>Cahaya Remang</option>
                                    <option>Lampu Neon</option>
                                    <option>Cahaya Dramatis</option>
                                    <option>Soft Light</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="mood" class="block text-sm font-medium leading-6 text-slate-900">Suasana</label>
                            <div class="mt-2">
                                <select id="mood" name="mood" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Suasana</option>
                                    <option>Misterius</option>
                                    <option>Ceria</option>
                                    <option>Melankolis</option>
                                    <option>Epick</option>
                                    <option>Tenang</option>
                                    <option>Mencekam</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="camera-angle" class="block text-sm font-medium leading-6 text-slate-900">Sudut Kamera</label>
                            <div class="mt-2">
                                <select id="camera-angle" name="camera-angle" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Sudut</option>
                                    <option>Full Body Shot</option>
                                    <option>Medium Shot</option>
                                    <option>Close-up</option>
                                    <option>Low Angle</option>
                                    <option>High Angle</option>
                                    <option>Dutch Angle</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="color-palette" class="block text-sm font-medium leading-6 text-slate-900">Palet Warna</label>
                            <div class="mt-2">
                                <select id="color-palette" name="color-palette" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Palet</option>
                                    <option>Monokromatik</option>
                                    <option>Warna Pastel</option>
                                    <option>Warna Cerah & Jenuh</option>
                                    <option>Sepia</option>
                                    <option>Warna Dingin</option>
                                    <option>Warna Hangat</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="sm:col-span-2">
                            <label for="image-quality" class="block text-sm font-medium leading-6 text-slate-900">Kualitas Gambar</label>
                            <div class="mt-2">
                                <select id="image-quality" name="image-quality" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Pilih Kualitas</option>
                                    <option>Sangat Detail (Hyperdetailed)</option>
                                    <option>Resolusi 4K</option>
                                    <option>Resolusi 8K</option>
                                    <option>Sharp Focus</option>
                                    <option>Intricate Details</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="additional-details" class="block text-sm font-medium leading-6 text-slate-900">Detail Tambahan (Opsional)</label>
                            <div class="mt-2">
                                <textarea id="additional-details" name="additional-details" rows="3" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Contoh: Memakai helm kaca retak, langit dengan dua bulan, ..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                    <h2 class="text-2xl font-semibold leading-7 text-slate-900 border-b border-slate-200 pb-4 mb-8">
                        2. Penyesuaian Wajah Karakter <span class="text-base font-normal text-slate-500">(Jika Ada Karakter)</span>
                    </h2>
                    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 lg:grid-cols-3">
                        <div>
                            <label for="face-shape" class="block text-sm font-medium leading-6 text-slate-900">Bentuk Wajah</label>
                            <input type="text" name="face-shape" id="face-shape" placeholder="Oval, bulat, persegi" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="eyes" class="block text-sm font-medium leading-6 text-slate-900">Bentuk & Warna Mata</label>
                            <input type="text" name="eyes" id="eyes" placeholder="Mata biru sipit" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="nose-shape" class="block text-sm font-medium leading-6 text-slate-900">Bentuk Hidung</label>
                            <input type="text" name="nose-shape" id="nose-shape" placeholder="Mancung, pesek" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="lip-shape" class="block text-sm font-medium leading-6 text-slate-900">Bentuk Bibir</label>
                            <input type="text" name="lip-shape" id="lip-shape" placeholder="Tipis, tebal" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="expression" class="block text-sm font-medium leading-6 text-slate-900">Ekspresi</label>
                            <input type="text" name="expression" id="expression" placeholder="Tersenyum tipis, marah" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="hair-style" class="block text-sm font-medium leading-6 text-slate-900">Gaya Rambut</label>
                            <input type="text" name="hair-style" id="hair-style" placeholder="Panjang bergelombang, cepak" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="hair-color" class="block text-sm font-medium leading-6 text-slate-900">Warna Rambut</label>
                            <input type="text" name="hair-color" id="hair-color" placeholder="Pirang, hitam" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="skin-tone" class="block text-sm font-medium leading-6 text-slate-900">Warna Kulit</label>
                            <input type="text" name="skin-tone" id="skin-tone" placeholder="Sawo matang, putih pucat" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium leading-6 text-slate-900">Usia</label>
                            <input type="text" name="age" id="age" placeholder="25 tahun, remaja, lansia" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                         <div>
                            <label for="gender" class="block text-sm font-medium leading-6 text-slate-900">Gender</label>
                            <input type="text" name="gender" id="gender" placeholder="Pria, wanita, non-biner" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                        <div class="sm:col-span-2 lg:col-span-2">
                            <label for="other-features" class="block text-sm font-medium leading-6 text-slate-900">Fitur Khas Lainnya</label>
                            <input type="text" name="other-features" id="other-features" placeholder="Tato di wajah, bekas luka, tindik" class="mt-2 block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                    <h2 class="text-2xl font-semibold leading-7 text-slate-900 border-b border-slate-200 pb-4 mb-8">
                        3. Prompt Negatif <span class="text-base font-normal text-slate-500">(Yang Tidak Diinginkan)</span>
                    </h2>
                    <div class="col-span-full">
                        <label for="negative-prompt" class="block text-sm font-medium leading-6 text-slate-900">Deskripsikan elemen yang tidak diinginkan dalam gambar</label>
                        <div class="mt-2">
                            <textarea id="negative-prompt" name="negative-prompt" rows="4" class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Contoh: Tangan cacat, jari lebih dari lima, teks, watermark, gambar buram, jelek, ..."></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-10 flex items-center justify-end gap-x-4">
                <button type="reset" class="text-sm font-semibold leading-6 text-slate-900 bg-slate-200 hover:bg-slate-300 rounded-md py-2 px-4 transition-colors">
                    Bersihkan Semua Input
                </button>
                <button type="submit" class="rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors">
                    Hasilkan Prompt
                </button>
            </div>
        </form>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Input Data Penjualan</h1>
        <form id="dataEntryForm">
            <div class="form-group">
                <label for="cabang">Cabang:</label>
                <input type="text" id="cabang" name="cabang" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="jatuhTempo">Jatuh Tempo:</label>
                <input type="date" id="jatuhTempo" name="jatuhTempo" required>
            </div>
            <div class="form-group">
                <label for="pelanggan">Pelanggan:</label>
                <input type="text" id="pelanggan" name="pelanggan" required>
            </div>
            <div class="form-group">
                <label for="nominal">Nominal:</label>
                <input type="number" id="nominal" name="nominal" required>
            </div>
            <button type="submit">Kirim Data</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
